{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
<form method="post" action="{% url 'accounts:register' %}">
  {% csrf_token %}
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required autofocus>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" name="password1" required>
    <label for="floatingPassword1">Password</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" name="password2" required>
    <label for="floatingPassword2">Confirm Password</label>
  </div>
  <button type="submit" class="btn btn-success w-100">Register</button>
</form>
</div>
{% endblock %}
